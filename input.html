<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type Notebook</title>
</head>
<body>
    <h3>Living Input Type Notebook</h3>
    <label>Button:</label>
    <input type="button" value=""><br>
    <label>Checkbox:</label>
    <input type="checkbox" name="" id=""><br>
    <label>Color Picker:</label>
    <input type="color" name="" id=""><br>
    <label>Select Date:</label>
    <input type="date" name="" id=""><br>
    <label>DateTime Local:</label>
    <input type="datetime-local" name="" id=""><br>
    <label>Email:</label>
    <input type="email" name="" id=""><br>
    <label>Select File:</label>
    <input type="file" name="" id=""><br>
    <label>Hide Value:</label>
    <input type="hidden" name=""><br>
    <label>Select Image:</label>
    <input type="image" src="" alt=""><br>
    <label>Select Month:</label>
    <input type="month" name="" id=""><br>
    <label>Number:</label>
    <input type="number" name="" id=""><br>
    <label>Password:</label>
    <input type="password" name="" id=""><br>
    <label>Radio Selector:</label>
    <input type="radio" name="" id=""><br>
    <label>Range</label>
    <input type="range" name="" id=""><br>
    <label>Reset Content:</label>
    <input type="reset" value="reset"><br>
    <label>Search:</label>
    <input type="search" name="" id=""><br>
    <label>Submit form:</label>
    <input type="submit" value="Submit"><br>
    <label>Telephone Number:</label>
    <input type="tel" name="" id=""><br>
    <label>Single Line Text:</label>
    <input type="text" name="" id=""><br>
    <label>Time Value:</label>
    <input type="time" name="" id=""><br>
    <label>Url fields:</label>
    <input type="url" name="" id=""><br>
    <label>Week Year Number:</label>
    <input type="week" name="" id=""><br>
</body>
</html>
